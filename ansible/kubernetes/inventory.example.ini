# Kubernetes Inventory Example
# Adjust hostnames, IPs, and credentials according to your environment

[master]
# Primary/master control plane node
k8s-master-1 ansible_host=YOUR_MASTER_IP ansible_port=22 ansible_user=ubuntu ansible_ssh_pass=YOUR_PASSWORD

# Additional control plane nodes (for HA setup)
# k8s-master-2 ansible_host=YOUR_MASTER_IP_2 ansible_port=22 ansible_user=ubuntu ansible_ssh_pass=YOUR_PASSWORD
# k8s-master-3 ansible_host=YOUR_MASTER_IP_3 ansible_port=22 ansible_user=ubuntu ansible_ssh_pass=YOUR_PASSWORD

[worker]
# Worker nodes
k8s-worker-1 ansible_host=YOUR_WORKER_IP_1 ansible_port=22 ansible_user=ubuntu ansible_ssh_pass=YOUR_PASSWORD
# k8s-worker-2 ansible_host=YOUR_WORKER_IP_2 ansible_port=22 ansible_user=ubuntu ansible_ssh_pass=YOUR_PASSWORD
# k8s-worker-3 ansible_host=YOUR_WORKER_IP_3 ansible_port=22 ansible_user=ubuntu ansible_ssh_pass=YOUR_PASSWORD

[build_vm]
# Build VM for kubectl and Istio (optional)
# k8s-build ansible_host=YOUR_BUILD_VM_IP ansible_port=22 ansible_user=ubuntu ansible_ssh_pass=YOUR_PASSWORD

[k8s_all:children]
master
worker

[all:vars]
ansible_become=true
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o PreferredAuthentications=password,keyboard-interactive -o PubkeyAuthentication=no'

